<!DOCTYPE html>

<html>

<head>
	   <style>
        /* Basic CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address">

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
        <option value="Labrador">Labrador</option>
        <option value="Beagle">Beagle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Poodle">Poodle</option>
    </select>

	<label for="submit">Submit</label>
    <input type="submit" id="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
